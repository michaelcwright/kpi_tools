function KPI(set_width, set_height, set_color){

    this.width = (function(width_in){
        set_width = width_in;
    });
    this.height = (function(height_in){
        set_height = height_in;
    });
    this.text_color = (function(color_in){
        text_color = color_in;
    }); 
    this.top_padding = (function(set_t_padding){
        top_padding = set_t_padding;
    });
    this.side_padding = (function(set_s_padding){
        side_padding = set_s_padding;
    });
    this.text_orientation = (function(text_o){
        text_orientation = text_o;
    });
    var left, right, third;

    var measure_font_size = 35;
    var measure_desc_font_size = 20;

    this.add = (function(id){
        var kpi_area = document.createElementNS("http://www.w3.org/2000/svg","svg");
        kpi_area.setAttribute("width", set_width + "px");
        kpi_area.setAttribute("height", set_height + "px");
        kpi_area.setAttribute("style","background-color:#" + set_color + ";)");

        if (typeof top_padding === 'undefined'){
            top_padding = 0;
        }
        if (typeof side_padding === 'undefined'){
            side_padding = 0;
        }

        set_grid(top_padding, side_padding, set_width, kpi_area);
        text("46,000", measure_font_size, "40", "measure");
        text("Items Sold", measure_desc_font_size, "70", "measure_desc");

        var paste_area = document.getElementById(id);
        paste_area.append(kpi_area);
    });

    function text(text_content, font_size, y_loc, type){
        var text = document.createElementNS("http://www.w3.org/2000/svg", "text");
       // var y_pad = this.height - this.padding;
        text.setAttribute("font-weight","300");
        if(type === "measure"){
            console.log("measure!");
            text.setAttribute("y", top_padding);
        }
        if(type === "measure_desc"){
            console.log("desc!");
            text.setAttribute("y", measure_font_size + top_padding);
        }
        text.setAttribute("font-size",font_size + "px"); 
        text.setAttribute("fill", this.text_color);
        text.setAttribute("x","0");
        text.setAttribute("id",type);
        text.textContent = text_content;
        if(this.text_orientation === "left"){
            text.setAttribute("text-anchor","start");
            right.append(text);
        }else{
            text.setAttribute("text-anchor","end");
            third.append(text);
        }
    }

    function set_grid(top_padding, side_padding, width, kpi_area){
        left = document.createElementNS("http://www.w3.org/2000/svg","g");
        var left_x = side_padding;
        var left_y = top_padding;
        left.setAttribute("transform", "translate(" + left_x + " " + left_y +")");

        right = document.createElementNS("http://www.w3.org/2000/svg","g");
        //var right_x = side_padding + ((width - (side_padding*2))/2);
        var right_x = width/2;
        var right_y = top_padding;
        right.setAttribute("transform", "translate(" + right_x + " " + right_y +")");

        third = document.createElementNS("http://www.w3.org/2000/svg","g");
        var third_x = width - side_padding; 
        var third_y = top_padding;
        third.setAttribute("transform", "translate(" + third_x + " " + third_y +")");

        kpi_area.append(left);
        kpi_area.append(right);
        kpi_area.append(third);
    }
}
